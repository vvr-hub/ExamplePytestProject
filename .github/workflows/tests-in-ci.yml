name: Pytest Tests with Allure Reporting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      wiremock:
        image: wiremock/wiremock:latest
        ports:
          - 8080:8080
        options: >-
          --health-cmd "curl --fail http://localhost:8080/__admin" 
          --health-interval 5s 
          --health-timeout 3s 
          --health-retries 10

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¥ Install Allure CLI
        run: |
          curl -sLo allure-2.27.0.tgz https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: ğŸ§ª Run Pytest with Allure
        run: |
          TEST_ENV=qa pytest -n auto --reruns 1 -v --alluredir=allure-results

      - name: ğŸ“Š Generate Allure HTML Report
        run: |
          allure generate allure-results -o allure-report --clean

      - name: ğŸ“ Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7
